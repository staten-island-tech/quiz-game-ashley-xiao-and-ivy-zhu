<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-game">
        <header class="header">Quiz Name</header>
        <div class="quiz">
            <div id="question">Question</div>
            <div id="answer-choices">
                <div id= "choice-a" class="btn answer">Choice 1</div>
                <div id= "choice-b" class="btn answer">Choice 2</div>
                <div id= "choice-c" class="btn answer">Choice 3</div>
                <div id= "choice-d" class="btn answer">Choice 4</div>
            </div>
            <div class="navigation">
                <div class="nav-btn submit hidden">Submit</div>
                <div class="btn nav-btn hidden" id="next-btn">Next</div>
                <div class="btn nav-btn hidden" id="back-btn">Back</div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
