<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-game">
        <header class="header">IQ Test</header>
        <div class="quiz">
            <div id="start-btn">Start</div>
            <div id="question" class="hidden">Question</div>
            <div id="answer-choices">
                <div id= "choice-a" class="answer hidden">Choice 1</div>
                <div id= "choice-b" class="answer hidden">Choice 2</div>
                <div id= "choice-c" class="answer hidden">Choice 3</div>
                <div id= "choice-d" class="answer hidden">Choice 4</div>
            </div>
            <div class="navigation">
                <div id="submit" class="nav-btn hidden">Submit</div>
                <div class="nav-btn hidden" id="next-btn">Next</div>
            </div>
            <div id="results" class="hidden">
                <h1 id="result-header">You scored an IQ of</h1>
                <p id="iq-result">#</p>
                <div id="retake" class="btn">Retake Quiz</div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
